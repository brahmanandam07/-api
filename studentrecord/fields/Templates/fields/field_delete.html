<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Field</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2193b0, #6dd5ed); /* Blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #1a374d;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #406882;
        }

        strong {
            color: #0077b6;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #023e8a;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #1d3557;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Student Record</h2>
        <p>Are you sure you want to delete <strong>{{ field.name }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'fields:field_list' %}">Cancel</a>
    </div>
</body>
</html>
