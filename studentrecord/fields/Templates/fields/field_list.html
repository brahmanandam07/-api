<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
    <style>
        /* Vibrant and Aesthetic CSS for Student Records */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 700px;
            margin: 5rem auto;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        form input {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            width: 130px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s ease;
        }

        form input::placeholder {
            color: #eee;
        }

        form input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            background-color: #ff5f6d;
            background-image: linear-gradient(to right, #ff9966, #ff5e62);
            color: #fff;
            border: none;
            padding: 0.7rem 1.4rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .create-link {
            display: inline-block;
            margin-bottom: 1rem;
            font-size: 1rem;
            background: #00f2fe;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #000;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .create-link:hover {
            opacity: 0.85;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions a {
            color: #ffd700;
            margin-left: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h2>Student Records</h2>

        <!-- Filter Form -->
        <form method="get">
            <input type="text" name="name" placeholder="Name" value="{{ request.GET.name }}">
            <input type="number" name="age" placeholder="Age" value="{{ request.GET.age }}">
            <input type="text" name="classname" placeholder="Classname" value="{{ request.GET.classname }}">
            <input type="number" name="marks" placeholder="Marks" value="{{ request.GET.marks }}">
            <button type="submit">Filter</button>
        </form>

        <a class="create-link" href="{% url 'fields:field_create' %}">âž• Create New Record</a>

        <ul>
            {% for field in fields %}
                <li>
                    <span><strong>{{ field.name }}</strong> | Age: {{ field.age }} | Class: {{ field.classname }} | Marks: {{ field.marks }}</span>
                    <span class="actions">
                        [<a href="{% url 'fields:field_update' field.id %}">Edit</a>]
                        [<a href="{% url 'fields:field_delete' field.id %}">Delete</a>]
                    </span>
                </li>
            {% empty %}
                <li>No records found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
